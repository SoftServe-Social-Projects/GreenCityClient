language: node_js
node_js:
  - "14"

dist: trusty
sudo: false
addons:
  chrome: stable

cache:
  directories:
    - node_modules

install:
  - npm install

jobs:
  allow_failures:
    - name: test app

  include:
    - stage: build
      script:
      - ng lint
      name: check app by linter
    -
      script:
      - npm run stylelint
      name: check styles by linter
    -
      script:
      - ng test --watch=false --browsers ChromeHeadless
      name: test app
    -
      before_script: ls -la
      script:
      - ng build --prod --base-href /GreenCityClient/ --aot=false --build-optimizer=false && ls -la dist/GreenCityClient/assets/img/auth
      name: build app
    -
      script:      
      -  ng build --prod --delete-output-path --base-href /GreenCityClient/ --outputPath=dist_aot && rm -rf dist_aot && ls -la dist/GreenCityClient/assets/img/auth
      name: build app using aot compilation
    - stage: deploy
      script: skip
      name: deploy on gh_pages
      if: branch IN (dev, master, travis_investigation)
      deploy:
        provider: pages
        cleanup: false
        script: ls -la
        github_token: $TRAVIS_GH_TOKEN
        local_dir: dist/GreenCityClient
        on:
          branch: dev
   
