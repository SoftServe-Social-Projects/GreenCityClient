<div id="subscribe">
  <div id="subscribe-wrapper">
    <div id="qr-code-wrapper">
      <img [src]="qrCode">
    </div>
    <div id="form-wrapper">
      <h2>Отримувати цікаві новини</h2>
      <p>Підпишіться на розсилку та завжди будьте в курсі новин та оновлень</p>
      <input #subscriptionEmail type="email" [(ngModel)]="email" (input)="validateEmail()"
        placeholder="Введіть ваш email">
      <p id="validation-error"
        [ngClass]="{'hidden': !emailTouched || emailValid, 'visible': emailTouched && !emailValid}">
        Некоректна електронна пошта
      </p>
      <p id="subscription-error"
        [ngClass]="{'hidden': subscriptionError.length < 1, 'visible': !emailTouched || subscriptionError.length > 0}">
        Помилка! Можливо ви вже підписані
      </p>
      <button [ngClass]="{'active': emailValid, 'disabled': !emailValid}" (click)="subscribe()">Підписатися!</button>
    </div>
  </div>
</div>
