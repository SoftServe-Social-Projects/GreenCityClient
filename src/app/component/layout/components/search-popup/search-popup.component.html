<section *ngIf="isSearchClicked">
  <!-- search bar -->
  <div class="search_bar-wrapper">
    <div class="container search_bar-container">
      <img class="search_search-icon" [src]="searchIcons.search" alt="search icon" />
      <input  #inputFocus
              class="search_search-field"
              type="text"
              [formControl]="searchInput"
              placeholder="{{ 'search.search-popup.placeholder' | translate}}" >
              {{inputFocus.focus()}}
      <img class="search_close-icon"
           [src]="searchIcons.union" 
           alt="close search" 
           (click)="closeSearch()" 
           (keydown.enter)="closeSearch()" tabindex="0">
    </div>
  </div>
  <!-- search results -->
  <div class="search_body-wrapper">
    <div class="search-content-wrapper container" (click)="closeSearch()">
      <div class="search_remaining-items"
            *ngIf="searchInput.value">
        {{ itemsFound }} {{ "search.search-popup.items-found" | translate }}
      </div>
      <div *ngIf="newsElements && newsElements.length>0">
        <a [routerLink]="['/news']"
            (click)="closeSearch()">
          <h3>{{ "search.search-popup.news" | translate }}</h3>
        </a>
        <div class="row">
          <app-search-item  *ngFor="let element of newsElements"
                          [searchModel]="element"
                          (closeSearch)="closeSearch()"
                          class="col-12 col-sm-6 col-xxl-4">
          </app-search-item>
        </div>
        <a [routerLink]="['/search']"
            [queryParams]="{'query': searchInput.value, 'category': 'econews'}"
            class="all-results-link">
            {{ "search.search-popup.see-all-news" | translate }}
        </a>
      </div>
      <div class="search_content-tips" *ngIf="tipsElements && tipsElements.length > 0">
        <a [routerLink]="['/tips']"
            (click)="closeSearch()">
          <h3>{{ "search.search-popup.tips" | translate }}</h3>
        </a>
        <div class="row">
          <app-search-item *ngFor="let element of tipsElements"
                            [searchModel]="element"
                            (closeSearch)="closeSearch()"
                            class="col-12 col-sm-6 col-xxl-4">
          </app-search-item>
        </div>
        <a [routerLink]="['/search']"
            [queryParams]="{'query': searchInput.value, 'category': 'tipsandtricks'}"
            class="all-results-link">
            {{ "search.search-popup.see-all-tips" | translate }}
        </a>
      </div>
      <app-search-not-found
        *ngIf="itemsFound === 0"
        [inputValue]="searchInput.value"
        (closeUnsuccessfulSearchResults)="closeSearch()">
      </app-search-not-found>
    </div>
    <app-spinner class="search_spinner" *ngIf="isLoading"></app-spinner>
  </div>
</section>
