<button class="cta-btn view">
  <span class="btn-text">
    {{ "user.add-comment.view" | translate }} {{ repliesCounter }}
    <ng-container [ngSwitch]="repliesCounter">
      <span *ngSwitchCase="0">{{ "user.add-comment.replies.zero-reply" | translate }}</span>
      <span *ngSwitchCase="1">{{ "user.add-comment.replies.one-reply" | translate }}</span>
      <span
        *ngSwitchCase="[2, 3, 4].includes(repliesCounter) ? repliesCounter : !repliesCounter">{{ "user.add-comment.replies.more-then-two-replies" | translate }}</span>
      <span *ngSwitchDefault>{{ "user.add-comment.replies.more-then-four-replies" | translate }}</span>
    </ng-container>
  </span>
  <img [src]="arrowImg" alt="arrow">
</button>
