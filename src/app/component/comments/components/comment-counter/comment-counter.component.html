<div class="counter">
  <p> {{ totalElements }}
    <ng-container [ngSwitch]="totalElements">
      <span *ngSwitchCase="0">{{ "user.add-comment.comments.zero-comment" | translate }} </span>
      <span *ngSwitchCase="1"> {{ "user.add-comment.comments.one-comment" | translate }} </span>
      <span *ngSwitchCase="[2, 3, 4].includes(totalElements) ? totalElements : !totalElements"> {{ "user.add-comment.comments.more-then-two-comments" | translate }} </span>
      <span *ngSwitchDefault> {{ "user.add-comment.comments.more-then-four-comments" | translate }} </span>
    </ng-container>
  </p>
  <hr>
</div>
