<div class="wrapper">
  <div class="backToMyHabits" (click)="goToMyHabits()">
    <div class="arrow"></div>
    <div class="text">Back to My habits</div>
  </div>
  <div class="habitContainer">
    <div class="habitInfo">
      <div class="header">
        <div class="tags">Smart consuming</div>
        <div class="line"></div>
        <div class="aquired">Aquired by 134 users</div>
        <div class="line"></div>
        <div class="stars">
          <img alt="star" src="assets/img/icon/star-1.png">
          <img alt="star" src="assets/img/icon/star-2.png">
          <img alt="star" src="assets/img/icon/star-2.png">
        </div>
      </div>
      <div class="habitTitle">
        {{habit?.habitTranslation.name}}
      </div>
      <div class="description">
        <p>
          {{habit?.habitTranslation.description}}
        </p>
      </div>
    </div>
    <div class="habitImg">
      <img class="img" [src]="habit?.image" alt="">
    </div>
  </div>
  <div class="habitEdit">
    Habit Info
  </div>
  <div class="divider"></div>
  <div class="containerHabitEdit">
    <div class="habitProgress">
      <app-habit-progress></app-habit-progress>
    </div>
    <div class="habitInfoRightBlock">
      <div class="inviteFriends">
        <app-habit-invite-friends></app-habit-invite-friends>
      </div>
      <div class="durationShoping">
        <div class="duration" *ngIf="habit">
          <app-habit-duration [habitDurationDefault]="habit.defaultDuration" (changeDuration)="getDuration($event)"></app-habit-duration>
        </div>
        <div class="shopping">
          <app-habit-edit-shopping-list></app-habit-edit-shopping-list>
        </div>
      </div>
    </div>
    <div class="add-habit-container">
      <button class="primary-global-button add-habit-button" type="submit">Add Habit</button>
    </div>
  </div>
</div>
