<div class="header-position shopping-list-content">
    <h2 class="header">
        {{ 'profile.my-shoppingList' | translate }} <span>{{ shoppingList?.length }}</span></h2>
    <a class="btn-see-all">{{ 'profile.see-all' | translate }}</a>
</div>
<div class="shopping-list-content" *ngIf="shoppingList; else loading;">
    <div *ngIf="shoppingList.length; else empty;">
        <ul class="shopping-list">
            <li class="item" *ngFor="let shoppingItem of shoppingList">{{ shoppingItem.text }}
                <mat-checkbox [checked]='shoppingItem.status === "DONE"' 
                              class="checkbox" 
                              color="primary"
                              (click)="toggleDone(shoppingItem)"
                ></mat-checkbox>
            </li>
        </ul>
    </div>
</div>
<ng-template #empty>
    <p class="noItems">{{ 'profile.shoppingList-no-items-message' | translate }}</p>
</ng-template>
<ng-template #loading>
    <mat-spinner color="grey" 
                 diameter="70" 
                 class="loading"
    ></mat-spinner>
</ng-template>
