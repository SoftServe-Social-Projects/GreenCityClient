<div class="outer">
    <div class="shoppingList-block">
        <div class="header-position shopping-list-content">
            <h2 class="header">
                {{ 'profile.shoppingList' | translate }} <span>{{ shoppingListLength }}</span></h2>
            <a *ngIf="shoppingListLength > 3" class="btn-see-all">{{ 'profile.see-all' | translate }}</a>
        </div>
        <div *ngIf="profileSubscription && !shoppingList">
                <mat-spinner color="grey" 
                diameter="70" 
                class="loading"></mat-spinner>
        </div>
        <div *ngIf="profileSubscription && shoppingList && shoppingListLength > 0">
            <div class="shopping-list-content" >
                <ul class="shopping-list">
                    <li [ngClass]="shoppingItem.status === 'DONE' ? 'item-striked' : 'item'" 
                        *ngFor="let shoppingItem of shoppingList"
                    >{{ shoppingItem.text }}
                        <mat-checkbox [checked]='shoppingItem.status === "DONE"' 
                                        class="checkbox" 
                                        color="primary"
                                        (click)="toggleDone(shoppingItem)"
                        ></mat-checkbox>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="profileSubscription && shoppingListLength === 0">
            <p class="empty-list">{{ 'profile.empty-list' | translate}}</p>
        </div>
    </div>
</div>
