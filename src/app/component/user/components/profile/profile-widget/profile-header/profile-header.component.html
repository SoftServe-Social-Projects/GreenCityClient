<div class="profile" *ngIf="userInfo">
  <a [routerLink]="['/profile', userId, 'edit']">
    <div class="edit-icon"></div>
  </a>
  <div class="column">
    <app-user-profile-image
      class="user-image"
      [imgPath]="userInfo.profilePicturePath"
      [firstName]="userInfo.firstName"
      [additionalImgClass]="'center'"
    >
    </app-user-profile-image>
    <p class="name">
      {{ userInfo.firstName }}
    </p>
    <p class="location">
      {{ userInfo.city || mockedUserInfo.city }}
    </p>
    <div class="online">
      {{ 'profile.online' | translate }}
    </div>
    <div class="rate">
      <p>{{ 'profile.rate' | translate }}: {{ userInfo.rating || mockedUserInfo.rating }}</p>
    </div>
    <div class="credo">{{ userInfo.userCredo || mockedUserInfo.userCredo }}</div>
    <div class="social" *ngIf="userSocialNetworks">
      <a *ngFor="let item of userSocialNetworks" [href]="item.link">
        <div [class]="item.name"></div>
      </a>
    </div>
    <div class="profile-progress">
      <app-profile-progress></app-profile-progress>
    </div>
  </div>
</div>
