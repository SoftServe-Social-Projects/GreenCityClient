<div *ngIf="friends && friends.length > 0; else spinner">
  <div class="friends-list">
    <div class="container">
      <div *ngFor="let friend of friends">
        <app-friend-item
          [friend]="friend"
          (friendEventEmit)="handleDeleteFriend($event)"
          btnName="{{ 'profile.friends.delete-friend' | translate }}"
        ></app-friend-item>
      </div>
    </div>
    <div infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="500" (scrolled)="onScroll()"></div>
  </div>
</div>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
