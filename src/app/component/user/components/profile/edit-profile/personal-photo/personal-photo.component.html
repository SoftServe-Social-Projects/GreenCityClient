<div class="details-img" *ngIf="avatarImg">
    <img src="{{ avatarImg }}" 
         alt="avatar" 
         class="profile-avatar">
    <button (click)="changeDragAndDrop()">
        <img src="{{editIcon}}" 
             alt="edit icon" 
             class="edit-icon">
    </button>
    <div *ngIf="showDragAndDrop">
        <app-drag-and-drop [currentPage]="currentPage"></app-drag-and-drop>
    </div>
</div>
