<div class="container">
    <h2>{{ "user.edit-profile.edit-profile" | translate }}</h2>
    <app-personal-photo></app-personal-photo>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" >
        <div class="wrapper">
            <p>{{ "user.edit-profile.info" | translate }}</p>
            <div class="input-block"
                 [ngStyle]="{'margin-bottom': '41px'}">
                <label for="name">{{"user.edit-profile.name" | translate }}</label>
                <input type="text"
                       formControlName = "name"
                       placeholder="{{userInfo.name.first + ' ' +  userInfo.name.last}}"
                       id="name">
                <span>{{"user.edit-profile.name-warning" | translate }}</span>
            </div>
            <div class="input-block"
                 [ngStyle]="{'margin-bottom': '53px'}">
                <label for="city">{{"user.edit-profile.city" | translate }}</label>
                <input type="text"
                       formControlName = "city"
                       placeholder="{{userInfo.location}}"
                       id="city">
            </div>
            <div class="input-block">
                <label for="credo">{{"user.edit-profile.title" | translate }}</label>
                <textarea placeholder="{{userInfo.userCredo}}"
                          formControlName = "title"
                          id="credo"></textarea>
                <span>{{"user.edit-profile.title-warning" | translate }}</span>
            </div>
        </div>
        <div class="wrapper">
            <p>{{"user.edit-profile.links" | translate }}</p>
            <app-social-networks></app-social-networks>
        </div>
        <div class="wrapper">
            <p>{{"user.edit-profile.privacy" | translate }}</p>
            <app-profile-privacy></app-profile-privacy>
        </div>
        <div class="buttons">
            <button type="button" (click)="openCancelPopup()">{{"user.edit-profile.btn.cancel" | translate }}</button>
            <button type="submit" [disabled]="!editProfileForm.valid">{{"user.edit-profile.btn.save" | translate }}</button>
        </div>
    </form>
</div>
