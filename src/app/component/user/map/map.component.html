<div>
  <div class="main">
    <div class="sub-1">
      <div>
        <div>
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                 placeholder="&#61442;  Start searching for a place">
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Places</th>
                        <th><button *ngIf="button;" (click)="showAll()">Show all</button></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of place | filter:searchText" (click)="setMarker(p)">
            <td>{{p.name}}</td>
          </tr>
          </tbody>

        </table>
        <button *ngIf="button;" (click)="showAll()">Show all</button>
      </div>
    </div>
    <div class="sub-2">
      <agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        (boundsChange)="boundsChange($event)"
        (zoomChange)="zoomChange($event)">
        <!--  [disableDefaultUI]="false"-->
        <!--  [zoomControl]="false"-->
        <!--  (mapClick)="mapClicked($event)"-->
        <agm-marker
          *ngFor="let p of place; let i = index"
          [latitude]="p.location.lat"
          [longitude]="p.location.lng">
          <agm-info-window>
            <strong>{{p.name}}</strong>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>

  </div>
  <button (click)="Show()"></button>
</div>
