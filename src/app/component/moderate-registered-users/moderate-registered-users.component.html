<br><br><br>
<div id="message" class="container">
  <ng-flash-message></ng-flash-message>
</div>
<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Users</h4>
      <table mat-table
             [dataSource]="users | paginate: {itemsPerPage: pageSize, currentPage: page + 1, totalItems: totalItems}"
             class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfRegistration">
          <th mat-header-cell *matHeaderCellDef> Date of registration</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfRegistration}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef></th>
          <td *matCellDef="let element">
            <div class="selectRole">
              <mat-select [(value)]="element.role" (selectionChange)="changeRole(element.id, $event.value, element.email)">
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{role.toString().toLocaleLowerCase()}}
                </mat-option>
              </mat-select>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="block">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="element.userStatus != 'BLOCKED' && element.userStatus != 'DEACTIVATED'" mat-raised-button
                    class="btn-warning"
                    (click)="updateUserStatus(element.id, 'BLOCKED', element.email)">Block
            </button>
            <button *ngIf="element.userStatus == 'BLOCKED'" mat-raised-button class="btn-warning"
                    (click)="updateUserStatus(element.id, 'ACTIVATED', element.email)">Unblock
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="deactivate">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="element.userStatus != 'DEACTIVATED'" mat-raised-button class="btn-danger"
                    (click)="updateUserStatus(element.id, 'DEACTIVATED', element.email)">Deactivate
            </button>
            <button *ngIf="element.userStatus == 'DEACTIVATED'" mat-raised-button class="btn-danger"
                    (click)="updateUserStatus(element.id, 'ACTIVATED', element.email)">Activate
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="3"> Loading data...</mat-footer-cell>
        </ng-container>

        <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="3"> No data</mat-footer-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': users!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']"
                        [ngClass]="{'hide': users!=null && users.length != 0}"></mat-footer-row>
      </table>
      <br>
      <div class="container">
        <div id="pagination">
          <pagination [itemsPerPage]="pageSize" [totalItems]="totalItems"
                      (pageChanged)="changePage($event)" [maxSize]="6" [rotate]="true"
                      [boundaryLinks]="true" class="flex-wrap"></pagination>
        </div>
        Items per page:
        <mat-select [(value)]="pageSize" (valueChange)="changePage(page)" style="width: 50px;margin-left: 15px">
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="5">5</mat-option>
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="15">15</mat-option>
          <mat-option [value]="20">20</mat-option>
        </mat-select>
      </div>
    </div>
  </div>
</div>
