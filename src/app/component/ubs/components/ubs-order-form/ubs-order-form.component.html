<div class="container">
  <h1 class="h1 text-center form-title">УБС кур’єр</h1>
  <mat-horizontal-stepper linear>
    <mat-step [stepControl]="firstStepForm">
      <ng-template matStepLabel>Деталі замовлення</ng-template>
      <app-ubs-order-details #firstStep></app-ubs-order-details>
    </mat-step>
    <mat-step [stepControl]="secondStepForm">
      <ng-template matStepLabel>Особисті дані</ng-template>
      <app-ubs-personal-information #secondStep></app-ubs-personal-information>
    </mat-step>
    <mat-step [stepControl]="thirdStepForm">
      <ng-template matStepLabel>Оплата</ng-template>
      <app-ubs-submit-order #thirdStep></app-ubs-submit-order>
    </mat-step>
  </mat-horizontal-stepper>
</div>
