<div class="container filtering-layout">
  <div class="slider-container">
    <h6>{{'filter.discount-rate' | translate}}</h6>
    <ng5-slider
    class="custom-slider"
    [(value)]="discountMin"
    [(highValue)]="discountMax"
    [options]="options">
  </ng5-slider>
  </div>
  <div class="checkbox-container">
    <label class="is-open-label">
      {{'filter.is-now-open' | translate}}
    </label>
    <mat-checkbox class="is-open-checkbox" [(ngModel)]="isOpen"></mat-checkbox>
  </div>
  <h6>{{'filter.distance' | translate}}</h6>
  <h6 class="validation" *ngIf="isDistanceValidationError">{{'filter.wrong-value-of-distance' | translate}}</h6>
  <input type="number" min="0.1" pattern="^[0-9]{1,5}$" class="form-control"
         placeholder="{{'filter.distance-in-km' | translate}}"
         aria-label="Distance"
         aria-describedby="basic-addon1"
         [(ngModel)]="distance">
  <p></p>
  <button class="apply-filter-btn" (click)="applyFilters()">{{'filter.apply' | translate}}</button>
</div>
