<div class="w-100" *ngIf="isDeactivate">
  <p class="title">{{ 'ubs-tariffs-add-location-pop-up.deactivate-confirm' | translate }}</p>
</div>
<div class="w-100" *ngIf="isRestore">
  <p class="title">{{ 'ubs-tariffs.btn.restore-confirmation' | translate }}</p>
</div>
<app-dialog-tariff
  [deactivatePopup]="isDeactivatePopup"
  [row]="form"
  [newDate]="newDate"
  [name]="adminName"
  [edit]="true"
></app-dialog-tariff>
<ng-template #form>
  <div class="form">
    <div class="form-block">
      <div class="ua-part">
        <label for="courier" class="label">{{ 'ubs-tariffs.courier' | translate }}</label>
        <p id="courier" class="text" [appLangValue]="{ ua: courierName, en: courierEnglishName }"></p>
      </div>
      <div class="en-part">
        <label for="courierName" class="label" [appLangValue]="{ ua: courierLabelEn, en: courierLabelUa }"></label>
        <p id="courierName" class="text" [appLangValue]="{ ua: courierEnglishName, en: courierName }"></p>
      </div>
    </div>
    <div class="form-block">
      <div class="ua-part">
        <label for="station" class="label">{{ 'ubs-tariffs.station' | translate }}</label>
        <p id="station" *ngFor="let stationName of stationNames" class="text">{{ stationName }}</p>
      </div>
    </div>
    <div class="form-block">
      <div class="ua-part">
        <label for="region" class="label">{{ 'ubs-tariffs.region' | translate }}</label>
        <p id="region" class="text" [appLangValue]="{ ua: regionName, en: regionEnglishName }"></p>
      </div>
      <div class="en-part">
        <label for="regionName" class="label" [appLangValue]="{ ua: regionLabelUa, en: regionLabelEn }"></label>
        <p id="regionName" class="text" [appLangValue]="{ ua: regionEnglishName, en: regionName }"></p>
      </div>
    </div>
    <div class="form-block">
      <div class="ua-part">
        <label for="locationsNames" class="label">{{ 'ubs-tariffs.city' | translate }}</label>
        <p id="locationsNames" class="text" [appLangValue]="{ ua: locationNames, en: locationEnglishNames }"></p>
      </div>
      <div class="en-part">
        <label for="locationNames" class="label" [appLangValue]="{ ua: cityLabelEn, en: cityLabelUa }"></label>
        <p id="locationNames" class="text" [appLangValue]="{ ua: locationEnglishNames, en: locationNames }"></p>
      </div>
    </div>
  </div>
  <div class="buttons-wrapper" mat-dialog-actions>
    <button class="button secondary-global-button" mat-button (click)="onCancelClick()">
      {{ 'ubs-tariffs-add-location-pop-up.cancel_button' | translate }}
    </button>
    <button class="button primary-global-button" *ngIf="isDeactivate" (click)="actionClick()">
      {{ 'ubs-tariffs-add-location-pop-up.deactivate' | translate }}
    </button>
    <button class="button primary-global-button" *ngIf="isRestore" (click)="actionClick()">
      {{ 'ubs-tariffs.restore-button' | translate }}
    </button>
  </div>
</ng-template>
