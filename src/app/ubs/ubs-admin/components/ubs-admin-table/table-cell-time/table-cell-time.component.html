<div class="time_to_show">
  <span>{{ from }} - {{ to }}</span>
  <span *ngIf="!isEditable && !isBlocked && !uneditableStatus" class="pointer" (click)="edit()" (keydown)="edit($event)">&#9998;</span>
  <mat-spinner *ngIf="isBlocked" strokeWidth="3" diameter="20"></mat-spinner>
</div>
<app-time-picker
  *ngIf="isEditable && !uneditableStatus"
  (timeOfExport)="setExportTime($event)"
  [setTimeFrom]="fromInput"
  [exportDate]="exportDate"
  [setTimeTo]="toInput"
>
</app-time-picker>
