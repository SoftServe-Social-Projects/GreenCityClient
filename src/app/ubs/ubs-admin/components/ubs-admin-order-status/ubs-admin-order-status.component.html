<div class="container mb-3">
  <div class="mt-5" [formGroup]="generalOrderInfo">
    <div class="row d-flex justify-content-between mt-4">
      <h1 class="title">{{ 'order-edit.status.title' | translate }} â„–{{ generalInfo.id }}</h1>
      <div class="pr-4">
        <span class="form__label"> {{ 'order-edit.status.order-date' | translate }}: </span>
        <span>{{ generalInfo.dateFormed | localizedDate | date: 'dd.MM.y' }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="order" class="form__label">
                  {{ 'order-edit.status.order-label' | translate }}
                </label>
                <select
                  id="order"
                  *ngIf="isOrderStatusSelected"
                  [ngClass]="isEmployeeCanEditOrder ? 'form-control' : 'form-control readonly'"
                  formControlName="orderStatus"
                  (change)="onChangedOrderStatus($event.target['value'])"
                >
                  <option
                    *ngFor="let status of availableOrderStatuses"
                    [selected]="status?.key === generalInfo.orderStatus"
                    [value]="status?.key"
                    [appLangValue]="{ ua: status?.ua, en: status?.eng }"
                  ></option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="payment" class="form__label">
                  {{ 'order-edit.status.payment-label' | translate }}
                </label>
                <select
                  id="payment"
                  class="form-control payment"
                  formControlName="paymentStatus"
                  [disabled]
                  *ngIf="availablePaymentOrderStatuses?.length"
                >
                  <option
                    *ngFor="let status of availablePaymentOrderStatuses"
                    [selected]="status?.key === generalInfo.orderPaymentStatus"
                    [value]="status?.key"
                    [appLangValue]="{ ua: status?.ua, en: status?.eng }"
                  ></option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="comment" class="form__label">{{ 'order-edit.comment.label' | translate }}</label>
          <textarea
            [ngClass]="isEmployeeCanEditOrder ? 'form-control' : 'form-control readonly'"
            class="mw-100"
            id="comment"
            formControlName="adminComment"
            placeholder="{{ 'order-edit.comment.placeholder' | translate }}"
          ></textarea>
          <div class="validation" *ngIf="adminComment.invalid && adminComment.touched">
            <app-ubs-input-error [formElement]="adminComment"> </app-ubs-input-error>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
