<div class="sidebar-icons" #sideBarIcons>
  <ul class="sidebar-list">
    <li class="sidebar-list-item" (click)="toggleSideBar()" *ngFor="let listItem of listElements">
      <img class="sidebar-list-item-icon" src="{{ listItem.link }}" alt="sidebar list item icon" />
    </li>
  </ul>
</div>
<mat-drawer-container class="sidebar" autosize>
  <mat-drawer #drawer class="sidebar-slider" mode="side" opened disableClose>
    <ul class="sidebar-list">
      <li class="sidebar-list-item" *ngFor="let listItem of listElements">
        <img class="sidebar-list-item-icon" src="{{ listItem.link }}" alt="sidebar list item icon" />
        <a [routerLink]="listItem.routerLink" class="sidebar-list-item-link">{{ listItem.name | translate }}</a>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <div class="sidebar-container" #sidebarContainer>
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
