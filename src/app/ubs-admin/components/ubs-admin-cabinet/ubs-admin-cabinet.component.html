<div class="container">
  <div class="row d-flex justify-content-between mt-5">
    <h1 class="title">Замовлення №37399</h1>
    <span>Дата оформлення: 11.11.2020</span>
  </div>
  <form class="mt-5">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-7">
                <label for="order">Статус замовлення</label>
                <select id="order" class="form-control">
                  <option selected>Підтверджено</option>
                  <option>Не підтверджено</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-7">
                <label for="payment">Статус оплати</label>
                <select id="payment" class="form-control payment">
                  <option selected>Оплачено</option>
                  <option>Не оплачено</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-5 offset-1">
        <div class="form-group">
          <label for="comment">Коментар</label>
          <textarea
            class="form-control"
            id="comment"
            rows="3"
            placeholder="Будь-які деталі, які Ви хотіли б повідомити додатково щодо цього замовлення"
          ></textarea>
        </div>
      </div>
    </div>
  </form>

  <div class="d-flex">
    <h1>Адреса вивезення відходів</h1>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="order">Вулиця</label>
      <input type="text" class="form-control" id="street" />
    </div>
    <div class="form-group col-md-5 offset-md-1">
      <h1 class="title-comment">Коментар до адреси від клієнта</h1>
      <p class="comm">Будь-які деталі, які Ви хотіли б повідомити додатково щодо цього замовлення</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="building">Будинок</label>
      <input type="text" class="form-control" id="building" />
    </div>
    <div class="form-group col-md-2">
      <label for="corpus">Корпус</label>
      <input type="text" class="form-control" id="corpus" />
    </div>

    <div class="form-group col-md-2">
      <label for="entrance">Корпус</label>
      <input type="text" class="form-control" id="entrance" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="region">Район</label>
      <select id="region" class="form-control">
        <option selected>Дублянський</option>
      </select>
    </div>
  </div>
</div>
