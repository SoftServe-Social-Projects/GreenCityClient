<div class="container mb-3">
  <form class="mt-5" [formGroup]="detailStatusForm">
    <div class="row d-flex justify-content-between mt-4">
      <h1 class="title">{{ 'order-edit.status.title' | translate }} â„–{{ orderId }}</h1>
      <div class="pr-4">
        <span class="form__label"> {{ 'order-edit.status.order-date' | translate }}: </span>
        <span>{{ detailStatus?.date }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="order" class="form__label">
                  {{ 'order-edit.status.order-label' | translate }}
                </label>
                <select id="order" class="form-control">
                  <option [ngSwitch]="detailStatus?.orderStatus">
                    <span *ngSwitchCase="'FORMED'">
                      {{ 'order-edit.status.approve-status.approved' | translate }}
                    </span>
                    <span *ngSwitchCase="'UNFORMED'">
                      {{ 'order-edit.status.approve-status.approved' | translate }}
                    </span>
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="payment" class="form__label">
                  {{ 'order-edit.status.payment-label' | translate }}
                </label>
                <select id="payment" class="form-control payment">
                  <option [ngSwitch]="detailStatus?.paymentStatus">
                    <span *ngSwitchCase="'UNPAID'">
                      {{ 'order-edit.status.payment-status.not-paid' | translate }}
                    </span>
                    <span *ngSwitchCase="'PAID'">
                      {{ 'order-edit.status.payment-status.paid' | translate }}
                    </span>
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 offdet-sm-0 offset-md-1">
        <div class="form-group">
          <label for="comment" class="form__label">{{ 'order-edit.comment.label' | translate }}</label>
          <textarea
            class="form-control mw-100"
            id="comment"
            rows="3"
            placeholder="{{ 'order-edit.comment.placeholder' | translate }}"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
  <hr />
</div>
