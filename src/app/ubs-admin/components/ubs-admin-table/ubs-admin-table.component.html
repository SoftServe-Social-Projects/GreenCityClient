<div class="research">
  <div class="search-input"><input type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)" /></div>
  <div class="icon-style"><i class="fa fa-search" aria-hidden="true"></i></div>
</div>
<div class="btn-group">
  <div class="select-group">
    <img [src]="ubsAdminTableIcons.arrowDown" alt="arrow down" />
    <select class="display-counter" (change)="selectPageSize($event.target.value)">
      <option [value]="size" *ngFor="let size of pageSizeOptions">{{ size }}</option>
    </select>
  </div>
  <button type="button" class="btn btn-default" class="view-table-btn" data-toggle="dropdown">
    <mat-icon>create</mat-icon>
    {{ 'ubs-tables.table-view' | translate }}
  </button>
  <ul class="dropdown-menu">
    <ng-container *ngFor="let header of tableViewHeaders">
      <li>{{ header | serverTranslate: currentLang }}</li>
      <ng-container *ngFor="let column of columns">
        <li *ngIf="column.columnBelonging === header.key">
          <input
            type="checkbox"
            value="id1"
            [checked]="displayedColumns.includes(column.title.key)"
            (change)="changeColumns($event.target.checked, column.title.key, column.index)"
          />
          {{ column.title | serverTranslate: currentLang }}
        </li>
      </ng-container>
    </ng-container>
    <button class="btn btn-info" (click)="showAllColumns()">Clear</button>
  </ul>
  <button type="button" class="btn btn-default" class="export-excel-btn">{{ 'ubs-tables.export-to-excel' | translate }}</button>
</div>
<mat-progress-bar *ngIf="editCellProgressBar" mode="indeterminate"></mat-progress-bar>
<div
  class="scrolling"
  infiniteScroll
  [infiniteScrollDistance]="0"
  [infiniteScrollThrottle]="100"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <table
    mat-table
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="dropListDropped($event)"
    [dataSource]="dataSource"
    *ngIf="!isLoading; else spinner"
  >
    <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.title.key" [sticky]="column.sticky">
      <mat-header-cell *matHeaderCellDef cdkDrag cdkDragLockAxis="x" cdkDragBoundary="mat-header-row">
        <div *ngIf="column.title.key !== 'select'" class="column_header">
          <span class="column-title" [matTooltip]="column.title | serverTranslate: currentLang">{{
            column.title | serverTranslate: currentLang
          }}</span>
          <span *ngIf="!nonSortableColumns.includes(column.title.key)">
            <mat-icon *ngIf="arrowDirection !== column.title.key" (click)="getSortingData(column.title.key, 'asc')">
              arrow_downward
            </mat-icon>
            <mat-icon *ngIf="arrowDirection === column.title.key" (click)="getSortingData(column.title.key, 'desc')">
              arrow_upward
            </mat-icon>
          </span>
        </div>
        <mat-checkbox
          *ngIf="column.title.key === 'select'"
          (change)="$event && masterToggle()"
          (change)="selectAll($event.checked)"
          [checked]="allChecked"
          [ngStyle]="{ backgroundColor: '#fff', height: '16px' }"
          [indeterminate]="!!idsToChange.length"
        >
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <app-table-cell-readonly
          *ngIf="column.editType === 'READ_ONLY'"
          [title]="row[column.title.key]"
          [lang]="currentLang"
          [date]="column.title.key"
          class="column_cell"
        >
        </app-table-cell-readonly>
        <app-table-cell-select
          *ngIf="column.editType === 'SELECT'"
          [key]="row[column.title.key]"
          [optional]="column.optional"
          [id]="row.orderid"
          [lang]="currentLang"
          [nameOfColumn]="column.title.key"
          (editCellSelect)="editCell($event)"
          class="column_cell"
        >
        </app-table-cell-select>
        <app-table-cell-date
          *ngIf="column.editType === 'DATE'"
          (editDateCell)="editCell($event)"
          [date]="row[column.title.key]"
          [nameOfColumn]="column.title.key"
          [id]="row.orderid"
        ></app-table-cell-date>
        <app-table-cell-time
          *ngIf="column.editType === 'TIME'"
          (editTimeCell)="editCell($event)"
          [from]="row[column.title.key].slice(0, 5)"
          [to]="row[column.title.key].slice(6, 11)"
          [nameOfColumn]="column.title.key"
          [id]="row.orderid"
        >
        </app-table-cell-time>
        <mat-checkbox
          *ngIf="column.editType === 'CHECKBOX'"
          (change)="selectRowsToChange($event, row.orderid)"
          class="select-cell"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" #tableHeaderRow class="tableHeaderRow"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
  <app-spinner *ngIf="isUpdate"></app-spinner>
</div>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
