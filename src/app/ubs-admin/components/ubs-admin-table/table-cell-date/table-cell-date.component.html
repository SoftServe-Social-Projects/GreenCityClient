<div *ngIf="!isEditable" class="date_to_show">
  <span>{{ date | date: 'dd/MM/y' }}</span>
  <span (click)="edit()">&#9998;</span>
</div>
<mat-form-field *ngIf="isEditable" color="accent" appearance="fill">
  <input matInput [matDatepicker]="picker1" [value]="date" (dateChange)="changeData($event)" />
  <mat-datepicker-toggle matSuffix [for]="picker1" color="accent"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
