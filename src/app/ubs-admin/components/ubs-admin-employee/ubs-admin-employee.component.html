<div class="main-employee-container">
  <div class="employee-header">
    <div class="eployee-name">
      <p class="h5 page-name">Працівники</p>
    </div>
    <div class="employee-add">
      <button class="primary-global-button button-name"><div class="subtitle-2">Додати працівника</div></button>
    </div>
  </div>

  <div class="employees">
    <div *ngFor="let data of fakeData | paginate: { itemsPerPage: 5, currentPage: currentPage, id: 'custom' }">
      <app-ubs-admin-employee-card [data]="data"></app-ubs-admin-employee-card>
    </div>

    <div class="paginate">
      <pagination-template #p="paginationApi" id="custom" (pageChange)="currentPage = $event">
        <div class="custom-pagination">
          <div [class.disabled]="p.isFirstPage()">
            <a (click)="p.previous()"><mat-icon class="arrow">keyboard_arrow_left</mat-icon></a>
          </div>

          <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value" class="page">
              <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value" class="page">
              <span>{{ page.label }}</span>
            </div>
          </div>

          <div [class.disabled]="p.isLastPage()">
            <a (click)="p.next()"><mat-icon class="arrow">keyboard_arrow_right</mat-icon></a>
          </div>
        </div>
      </pagination-template>
    </div>
  </div>
</div>
