<div class="new-message-window" [ngClass]="class || 'message-window'" class="new-message-window">
  <div class="new-msg-title">
    <span class="msg-title">New Message</span>
    <button class="close-new-msg" (click)="close()" title="Close">&times;</button>
  </div>
  <div class="receiver">
    <div *ngIf="chatsService.currentChat" class="account">
      <img [src]="chatIcons.userLogo" alt="user-logo" />
      <span class="chat-name">{{ chatsService.currentChat.name }}</span>
    </div>
  </div>

  <div class="chat" #chat>
    <div *ngIf="isHaveMessages" class="chat-messages">
      <div *ngFor="let message of currentChatMessages | async" class="message-container">
        <div *ngIf="message.isFirstOfDay" class="chat-days-separate-line">
          <span>{{ message.createDate | date: 'dd.MM.yyyy' }}</span>
        </div>
        <img *ngIf="message.fileUrl" [src]="message.fileUrl" class="uploaded-image" (click)="loadFile(message.fileUrl)" />

        <div
          [ngClass]="{
            message: true,
            own: message.senderId === userService.userId,
            editing: message.id === messageToEdit?.id
          }"
        >
          <button class="button-icon" *ngIf="message.senderId === userService.userId" (click)="openDeleteMessageDialog(message)">
            <img [src]="chatIcons.delete" alt="delete-message" />
          </button>
          <button class="button-icon" *ngIf="message.senderId === userService.userId" (click)="toggleEditMode(message)">
            <img [src]="chatIcons.edit" alt="edit-message" />
          </button>
          <img [src]="chatIcons.userLogo" class="logo" alt="user logo" />
          <div class="msg-content">
            <div class="msg-block">
              <span>{{ message.content }}</span>
            </div>
          </div>

          <span class="msg-time">{{ message.createDate | date: 'HH:mm' }}</span>
        </div>
      </div>
      <div *ngIf="isEditMode" class="message-hint">
        <img [src]="chatIcons.edit" alt="edit" />
        <span class="message-content">{{ messageToEdit.content }}</span>
        <button *ngIf="isEditMode" class="cancel-editing" (click)="toggleEditMode()">
          <img [src]="chatIcons.cancel" alt="cancel edit" />
        </button>
      </div>

      <div *ngIf="uploadedFile" class="attached-file">
        <img [src]="chatIcons.file" alt="file" title="added file" />
        <button (click)="uploadedFile = null">
          <img [src]="chatIcons.cancel" alt="cancel file" />
        </button>
        <p>{{ uploadedFile?.name }}</p>
      </div>
    </div>
    <div *ngIf="!isHaveMessages">Chat hasn't messages yet</div>
  </div>

  <form *ngIf="!isAdmin || (chatsService.isAdminParticipant$ | async)" class="message-sender" (ngSubmit)="sendMessage()">
    <div class="sender-additional-buttons">
      <div *ngIf="!isEditMode" class="file-upload">
        <label for="file-input">
          <img [src]="chatIcons.paperClip" alt="clip" title="Add file" />
        </label>
        <input id="file-input" type="file" (change)="fileChanges($event)" accept="image/*" />
      </div>

      <button *ngIf="!isSupportChat" type="button">
        <img [src]="chatIcons.smile" alt="smile" title="Add emoji" (click)="toggleEmojiPicker()" />
      </button>
    </div>
    <input type="text" placeholder="Type something..." [formControl]="messageControl" />
    <button class="send-button" type="submit" [disabled]="!messageControl.value || !chatsService.currentChat">
      <img [src]="chatIcons.send" alt="send" title="Send mail" />
    </button>
  </form>
  <div *ngIf="isAdmin && (chatsService.isAdminParticipant$ | async) === false" class="join-chat">
    <button (click)="chatsService.addAdminToChat(userService.userId)">Join chat</button>
  </div>

  <emoji-mart
    *ngIf="showEmojiPicker"
    class="emoji-mart"
    [emojiSize]="20"
    [totalFrequentLines]="2"
    [darkMode]="false"
    [showPreview]="false"
    (emojiSelect)="addEmoji($event)"
    title="Pick your emojiâ€¦"
  ></emoji-mart>
</div>
