<app-spinner *ngIf="isPosting"></app-spinner>
<div *ngIf="!isPosting" [formGroup]="eventFormGroup" class="event-container">
  <div class="content-container">
    <div class="event-header">
      <div class="event-header-items">
        <div>
          <a (click)="toEventsList()" [routerLink]="routedFromProfile ? [previousPath, { tabId: 2 }] : [previousPath]" class="back">
            <img [src]="images.arrowLeft" alt="arrow" aria-hidden="true" class="arrow" />
            <div class="back-button">{{ 'homepage.events.btn.back-route' | translate }}</div>
          </a>
        </div>
        <h3 *ngIf="!editMode">{{ 'create-event.title' | translate }}</h3>
        <h3 *ngIf="editMode">{{ 'create-event.edit' | translate }}</h3>
        <p>{{ 'create-event.description' | translate }}</p>
      </div>
    </div>
    <div class="event-main">
      <app-create-event-information (formStatus)="handleInformationStatus($event)"></app-create-event-information>
      <app-create-event-dates (formsEmit)="setDatesForm($event)"></app-create-event-dates>
    </div>

    <div class="submit-container">
      <button (click)="cancel(true)" class="tertiary-global-button">{{ 'create-event.cancel' | translate }}</button>
      <div class="buttons-group">
        <button (click)="onPreview()" [disabled]="!formsIsValid" class="secondary-global-button submit-buttons">
          {{ 'create-event.preview' | translate }}
        </button>
        <button (click)="onSubmit()" [disabled]="!formsIsValid" class="primary-global-button submit-buttons">
          {{ nameBtn | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
