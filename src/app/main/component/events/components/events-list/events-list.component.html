<div class="wrapper">
  <h1>Event-list</h1>

  <div class="cont">
    <h1 class="main-header">{{ 'homepage.events.title' | translate }}</h1>
    <a class="create" [routerLink]="['create-event']" *ngIf="true">
      <div id="create-button" class="secondary-global-button">
        <span id="create-button-text">Create</span>
      </div>
    </a>
  </div>

  <div>
    <div class="event" *ngFor="let event of eventsList">
      <img class="eventImage" src="{{ event.titleImage }}" alt="event" />
      <div class="img-container">
        <div *ngFor="let image of event.additionalImages">
          <img class="img" src="{{ image }}" alt="event" />
        </div>
      </div>

      <h3>{{ event.title }}</h3>
      <div [innerHTML]="event.description"></div>
    </div>
  </div>
</div>
