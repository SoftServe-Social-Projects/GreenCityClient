<div class="example-card">
  <div clas="image-container">
    <div class="row">
      <div class="title-wrapper">
        <mat-label>Picture</mat-label>
        <mat-label>{{ imageCount }}/5</mat-label>
      </div>
      <mat-label class="image-title">Download PNG or JPG only. File size should be less than 10MB</mat-label>
      <div class="image-container" appDrag (files)="filesDropped($event)" *ngFor="let img of images; index as i">
        <img class="image-preview" *ngIf="img.src" [src]="img.src" alt="image-of-violation" />
        <div class="delete-block">
          <div>{{ img.name }}</div>
          <div (click)="deleteImage(i)">X</div>
        </div>

        <div *ngIf="img.isLabel" class="drag-inscription">
          <label for="file-upload">
            {{ img.label }}
          </label>
          <input
            #takeInput
            id="file-upload"
            class="d-none"
            [disabled]="false"
            type="file"
            accept="image/png,image/jpeg"
            (change)="loadFile($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
