<div class="google-map">
  <p>Event address: {{ adress }}</p>
  <agm-map [style.width.%]="100" [style.height.%]="100" [zoom]="12" (mapReady)="onMapReady($event)">
    <agm-marker
      *ngIf="eventPlace"
      [latitude]="eventPlace.location.lat"
      [longitude]="eventPlace.location.lng"
      [title]="markerContent"
      (mouseOver)="markerOver(eventPlace)"
      (mouseOut)="markerOut(eventPlace)"
      [animation]="eventPlace.animation"
    ></agm-marker>
  </agm-map>
  <div class="map-button">
    <button mat-raised-button color="warn" (click)="closeMap()">Close</button>
  </div>
</div>
