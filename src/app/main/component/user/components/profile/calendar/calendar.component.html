<div class="calendar">
  <div class="top">
    <div class="month-year">
      <button (click)="monthView ? previousMonth() : previousYear()">
        <img [src]="calendarImages.arrowPrevious" alt="arrow previous" class="arrow-previous" />
      </button>
      <button class="monthAndYear" (click)="toggleCalendarView()">
        {{ monthView ? monthAndYearName : yearData }}
      </button>
      <button (click)="monthView ? nextMonth() : nextYear()">
        <img [src]="calendarImages.arrowNext" alt="arrow next" class="arrow-next" />
      </button>
    </div>
    <div *ngIf="monthView" class="days">
      <button class="days-name" *ngFor="let day of daysName" [ngClass]="{ 'current-day-name': day === currentDayName }">
        {{ day }}
      </button>
    </div>
  </div>
  <div class="middle">
    <div *ngIf="monthView" class="calendar-grid" [ngClass]="{ disabled: checkAnswer }">
      <button
        *ngFor="let dayItem of calendarDay"
        class="calendar-grid-day"
        [ngClass]="chooseDisplayClass(dayItem)"
        (click)="showHabits($event, dayItem)"
      >
        <span>
          {{ dayItem.numberOfDate }}
        </span>
      </button>
    </div>
    <div *ngIf="!monthView" class="calendar-grid-month">
      <div *ngFor="let month of monthsCalendar">
        <button
          class="calendar-grid-month-view"
          (click)="buildSelectedMonthCalendar(month)"
          [ngClass]="{ 'current-month': month === activeMonth && currentYear }"
        >
          {{ month }}
        </button>
      </div>
    </div>
  </div>
</div>
