<div class="all-friends-container">
  <div class="friends-list">
    <div *ngIf="!searchMode || !isFetching" class="cards-box">
      <div *ngFor="let friend of friends" class="user-card">
        <app-friend-item [friend]="friend"></app-friend-item>
      </div>
    </div>
    <div infiniteScroll [infiniteScrollThrottle]="500" (scrolled)="onScroll()"></div>
  </div>
  <app-spinner *ngIf="isFetching"></app-spinner>

  <div *ngIf="friends?.length === 0 && !isFetching">
    <div class="noFriends-wraper">
      <div class="img-absent">
        <img [src]="absent" alt="absent-friends" />
      </div>
      <p *ngIf="emptySearchList" class="noFriends">
        {{ 'search.search-not-found.not-found-friends-text' | translate }}
      </p>
      <div>
        <p *ngIf="!emptySearchList" class="noFriends">{{ 'profile.zero-friends' | translate }}</p>
      </div>
    </div>
  </div>
</div>
