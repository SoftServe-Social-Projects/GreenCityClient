<div class="progress-habit" *ngIf="habit">
  <div class="progress-text">{{ 'user.habit.progress-title' | translate }}</div>
  <div class="mark-done" [ngSwitch]="habitMark">
    <ng-template ngSwitchCase="undone">
      <button class="{{ habitMark }}" (click)="enroll()" [disabled]="isRequest"></button>
      <div>{{ 'user.habit.one-habit.done' | translate }}</div>
    </ng-template>
    <ng-template ngSwitchCase="done">
      <button class="{{ habitMark }}" (click)="unenroll()" [disabled]="isRequest"></button>
      <div>{{ habit.habitStreak }} {{ getDayName() | translate }}</div>
    </ng-template>
    <ng-template ngSwitchDefault="acquired">
      <div class="{{ habitMark }}"></div>
      <div>{{ 'user.habit.one-habit.great' | translate }}</div>
    </ng-template>
  </div>
</div>
<div class="calendar">
  <app-calendar [isHabit]="true" class="calendar-container" *ngIf="isDesktopWidth; else mobileView"></app-calendar>
  <ng-template #mobileView>
    <app-calendar-week class="app-calendar-week"></app-calendar-week>
  </ng-template>
  <div class="days-duration">
    <div class="thumb-label" [style.bottom.%]="indicator - heightThumbLabel" *ngIf="isHidden && indicator">{{ indicator }}%</div>
    <div class="indicator" (mouseenter)="isHidden = !isHidden" (mouseleave)="isHidden = !isHidden" [style.height.%]="indicator"></div>
    <div class="thumb-label-mobile" [style.left.%]="indicator - heightThumbLabel" *ngIf="indicator">{{ indicator }}%</div>
    <div class="indicator-mobile" [style.width.%]="indicator" *ngIf="indicator"></div>
    <div class="start-line" *ngIf="!indicator"></div>
  </div>
</div>
