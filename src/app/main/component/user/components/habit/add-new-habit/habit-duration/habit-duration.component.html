<div class="title">{{ 'user.habit.duration.title' | translate }}</div>
<mat-slider class="habit-slider" discrete min="7" max="56" step="1" #range>
  <input matSliderThumb [(ngModel)]="newDuration" (change)="updateDuration()" (input)="updateLabel()" />
</mat-slider>
<div class="rangeLabel">
  <div class="text">{{ range.min }} {{ 'user.habit.duration.day' | translate }}</div>
  <div class="text">{{ range.max }} {{ 'user.habit.duration.day' | translate }}</div>
</div>
<div class="message">{{ 'user.habit.duration.text' | translate }}</div>
