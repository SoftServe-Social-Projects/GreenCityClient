<div class="title">{{ 'user.habit.shopping' | translate }}</div>
<ul class="checkbox-list">
  <li *ngFor="let item of list; index as i">
    <label [ngClass]="{ selected: item.status === 'INPROGRESS', done: item.status === 'DONE' }">
      <input type="checkbox" (change)="select(item)" />
      <span class="checkmark"></span>
      <span class="text" ngbPopover="{{ item.text }}" triggers="mouseenter:mouseleave" placement="top" container="body">
        {{ truncateShoppingItemName(item.text) }}
      </span>
      <button id="del-btn" (click)="delete(item)"></button>
    </label>
  </li>
  <li *ngIf="!list.length">
    {{ 'user.habit.no-shopping-items' | translate }}
  </li>
</ul>
<form [formGroup]="itemForm">
  <input #newItem id="add-field" type="text" formControlName="item" autocomplete="off" />
  <input #btn [disabled]="!itemForm.valid" id="add-btn" type="submit" value="+" (click)="add(newItem.value); newItem.value = ''" />
</form>
